# Dify Nginx Configuration for dify.agentsben.com
# 将此配置文件复制到服务器的 /etc/nginx/sites-available/ 目录
# 然后创建软链接: sudo ln -s /etc/nginx/sites-available/dify-nginx.conf /etc/nginx/sites-enabled/
# 重新加载 nginx: sudo nginx -t && sudo systemctl reload nginx

# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name dify.agentsben.com api.dify.agentsben.com app.dify.agentsben.com files.dify.agentsben.com;
    
    # Let's Encrypt 证书验证
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # 重定向所有其他请求到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 主配置 - dify.agentsben.com (Console + App)
server {
    listen 443 ssl http2;
    server_name dify.agentsben.com;

    # SSL 证书配置
    ssl_certificate /etc/ssl/agentsben.com.crt;
    ssl_certificate_key /etc/ssl/agentsben.com_key.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 上传文件大小限制
    client_max_body_size 100M;

    # 超时设置
    keepalive_timeout 65;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;

    # Proxy 通用设置
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_buffering off;

    # Console API
    location /console/api {
        proxy_pass http://127.0.0.1:5001;
    }

    # API
    location /api {
        proxy_pass http://127.0.0.1:5001;
    }

    # V1 API
    location /v1 {
        proxy_pass http://127.0.0.1:5001;
    }

    # Files
    location /files {
        proxy_pass http://127.0.0.1:5001;
    }

    # Explore
    location /explore {
        proxy_pass http://127.0.0.1:3000;
    }

    # Plugin Daemon Webhook
    location /e/ {
        proxy_pass http://127.0.0.1:5002;
        proxy_set_header Dify-Hook-Url $scheme://$host$request_uri;
    }

    # MCP
    location /mcp {
        proxy_pass http://127.0.0.1:5001;
    }

    # Triggers
    location /triggers {
        proxy_pass http://127.0.0.1:5001;
    }

    # Web Frontend (默认)
    location / {
        proxy_pass http://127.0.0.1:3000;
    }
}

